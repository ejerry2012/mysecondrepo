<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estate Developer</title>
    <link rel="stylesheet" href="./assets/css/tutorial4styles.css" />
    <link rel="stylesheet" href="./assets/css/sign-upstyles.css" />
  </head>
  <body>
    <div class="sign-up">
      <form action="" class="reg-form">
        <h2>Sign Up Form</h2>
        <label for="fname"> First Name</label>
        <input type="text" id="fname" name="fname" placeholder="first name" />

        <label for="lname"> Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="last name" />

        <label for="Uname"> User Name</label>
        <input type="text" id="Uname" name="Uname" placeholder=" user name" />

        <label for="email"> Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder=" example@gmail.com"
        />

        <label for="age"> Age</label>
        <input type="number" id="age" name="age" placeholder=" your age" />

        <label for="dob"> Date of birth</label>
        <input
          type="date"
          id="dob"
          name="dob"
          placeholder=" your date of birth"
        />

        <label for="regtime">Reg Time</label>
        <input type="time" id="regtime" name="regtime" />

        <label for="pw"> Password</label>
        <input
          type="password"
          id="pw"
          name="pwb"
          placeholder=" enter your password"
        />

        <label for="rg">Range</label>
        <input type="range" id="rg" name="rg" />

        <label for="pic">Avatar</label>
        <input type="file" name="pic" id="rg" />

        <label for="kl">Keep me login</label>
        <input type="checkbox" name="kl" id="kl" />

        <fieldset>
          <legend>Gender</legend>
          <label for="male"></label>
          <input type="radio" name="male" id="male" />

          <label for="female"></label>
          <input type="radio" name="female" id="female" />
        </fieldset>

        <input
          type="hidden"
          name="referencekey"
          id="referencekey"
          value="123wewedddf"
        />

        <label for="about"></label>
        <textarea
          name="about"
          id="about"
          cols="30"
          rows="5"
          placeholder="Tell us about yourself"
        ></textarea>

        <input type="reset" value="reset" />

        <input type="submit" name="submit" value="submit" />
      </form>
    </div>

    <div class="Entry-Form">
      <form action="tutorial6.html" method="post" class="App-form">
        <h2>Login-form</h2>

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@gmail.com"
        />

        <label for="pword">Password</label>
        <input
          type="password"
          id="pword"
          name="pword"
          placeholder="enter your password"
        />

        <input type="submit" name="submit" value="Login" />
      </form>
    </div>
    <a href="table.html">Login</a>
  </body>
</html>
